            <!-- end NavBar -->
            <section class="newsFeed" >
            
              <div class="container-fluid">
                <div class="row justify-content-center">
                  
                    <div class="col-sm-12 col-12">
                        <!-- start NewsFeed container -->
                        <div class="newsFeedBody">
                            <div class="row">
                            <!-- start card --> 
                            <div class="col-sm-3">
                                <div class="row">
                                    <div class="col-sm-9">
                                        <div class="card">
                                            <div class="row">
                                                <div class="col-sm-12">
                                                        <img ng-if="studentData.gender=='Female'" ng-src="{{studentData.image||'images/default.png' }}">   
                                                        <img ng-if="studentData.gender=='Male'" ng-src="{{studentData.image||'images/default.png' }}">
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-sm-12" >
                                                    <div class="line">
                                                    <p class="name" ng-bind="studentData.username"></p>
                                                    <p class="title" ng-bind="studentData.title"></p>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-sm-12">
                                                    <p class="followNum" ng-bind="studentData.followers"></p>
                                                    <p> Followers</p>
                                                    <p class="followNum" ng-bind="studentData.following"></p>
                                                    <p> Following</p>
                                                </div>
                                            </div>
                                            
                                        </div>
                                    </div>
                                </div>
                            </div>   
                            <!-- End card -->
                            <div class="col-sm-6 col-12">
                                <!-- start Question -->
                                <div  class=" row " id="question">
                                    <div class="question col-md-12" >
                                        <div class="body"> 
                                            <div class="body-container">
                                                    <div >
                                                        <!-- start write Question box -->
                                                        <div class="addQue">
                                                            <div class="row">
                                                                <div class="col-md-10 ">
                                                                    <div class="boxQus">
                                                                        <div class="row">
                                                                            <div class="col-md-12">
                                                                                <textarea ng-model="question.QuestionHead" rows="4" cols="50" placeholder="Add Your Question here ...."></textarea> 
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                    <div class="row">
                                                                        <div class="col-md-3 ml-md-auto  ">
                                                                            <button ng-click="addQuestion()">Ask</button>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                    
                                                            </div>
                                                        </div> 
                                                        <!-- End write Question box --> 
                                                        <!-- start Questions -->
                                                        <div class=" row" >
                                                                <div class="post col-md-12" ng-repeat="(key,post) in Feeds">
                                                                    <div class="">
                                                                        <div class="row">
                                                                                <div class="col-md-12 queBody">
                                                                                    <div class="row">
                                                                                        <div class="col-md-1">
                                                                                                <div class="image">
                                                                                                        <img ng-if="post.gender=='Female'" ng-src="{{post.image||'images/default.png' }}">   
                                                                                                        <img ng-if="post.gender=='Male'" ng-src="{{post.image||'images/default.png' }}">
                                                                                                        <img ng-if="post.image != null" ng-src='http://localhost:2449/{{post.image}}'/>                                                                             
                                                                                                </div>
                                                                                        </div>
                                                                                        <div class="col-md-11">
                                                                                            <h3 class="name" ng-bind="post.username"></h3>
                                                                                            <p class="title" ng-bind="post.title"></p>
                                                                                            <p class="date" ng-bind="post.date"></p>
                                                                                        </div>
                                                                                    </div>
                                                                                    <div class="row">
                                                                                        <div class="col-md-12">
                                                                                            <div class="row ">
                                                                                                <div class="col-md-11 ml-md-auto">
                                                                                                    <p class="queText" ng-bind="post.questionHead"></p>
                                                                                                </div>
                                                                                            </div>
                                                                                                
                                                                                            <div class="row">
                                                                                                <div class="col-md-4  ml-md-auto queOption">
                                                                                                    <a href="#"><i class="fa fa-thumbs-o-up" aria-hidden="true"></i></a>
                                                                                                    |
                                                                                                    <a href="#"><i class="fa fa-thumbs-o-down" aria-hidden="true"></i></a>
                                                                                                    <a href="#commentBox" id="answer">Answer</a>
                                                                                                </div>
                                                                                            </div>
                                                                                        </div>
                                                                                    </div>
                                                                                </div>
                                                                        </div>
                                                                        <div class="row justify-content-center">
                                                                                <div class="col-md-11 ">
                                                                                    <div class="row">
                                                                                        <div class="col-md-12">
                                                                                            <div class="comment line" id="comment" ng-repeat="comment in post.answers">
                                                                                                <div class="row  ">
                                                                                                    <div class="col-md-12 queBody ">
                                                                                                        <div class="row">
                                                                                                            <div class="col-md-1">
                                                                                                                <div class="image">
                                                                                                                        <img ng-if="comment.gender=='Female'" ng-src="{{comment.userImage||'images/default.png' }}">   
                                                                                                                        <img ng-if="comment.gender=='Male'" ng-src="{{comment.userImage||'images/default.png' }}">
                                                                                                                        <!-- <img ng-if="comment.userImage != null" ng-src='http://localhost:2449/{{comment.userImage}}'/>  -->
                                                                                                                    </div>
                                                                                                            </div>
                                                                                                            <div class="col-md-11">
                                                                                                                <h3 class="name" ng-bind="comment.username"></h3>
                                                                                                                <p class="title" ng-bind="comment.title"></p>
                                                                                                                <p class="date" ng-bind="comment.date"></p>
                                                                                                            </div>
                                                                                                        </div>
                                                                                                        <div class="row">
                                                                                                            <div class="col-md-12 ">
                                                                                                                <div class="row ">
                                                                                                                    <div class="col-md-11 ml-md-auto">
                                                                                                                        <p class="queText" ng-bind="comment.questionAnswer"></p>
                                                                                                                    </div>
                                                                                                                </div>
                                                                                                            </div>
                                                                                                        </div>
                                                                                                    </div>
                                                                                                </div>
                                                                                            </div> 
                                                                                            <div class="prevComment">
                                                                                            <a href="#">Show Previous Comments</a>
                                                                                            </div>
                                                                                            <div class="postComment" id="commentBox" style="display: block; border: 1px solid #191919">
                                                                                                <div class="row">
                                                                                                    <div class="col-lg-2 col-md-3">
                                                                                                            <div class="image">
                                                                                                                <img src="images/profile-avatar.jpg">
