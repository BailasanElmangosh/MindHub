<html ng-app="chanceOwner-app">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>ChanceOwner</title>
        <link href="https://fonts.googleapis.com/css?family=Kreon" rel="stylesheet">
        <link rel="icon" type="image/png" href=" /images/lamp90x90.png" />
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet"/>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" />
        <link href=" /scss/font-awesome.min.css" rel="stylesheet" />
        <link href=" /scss/lightbox.css" rel="stylesheet" />        
        <link href=" /scss/style.css" rel="stylesheet" />
        <link href=" /scss/media.css" rel="stylesheet" />
        <link href="/scss/summerbs4.css" rel="stylesheet">
        <style>
            *{
                font-family: 'Kreon', serif;
               
            } 
            #localVideo {
                height:100%;
                width: 100%
            } 
            </style>
    </head>
    <body ng-controller="chanceOwnerCtrl" class="chanceOwner">
         <!-- start NavBar -->
            <nav class="navbar  fixed-top navbar-expand-lg navbar-light bg-light">
                    <div class="container">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainNavbar" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="mainNavbar">
                            <a class="navbar-brand" href="#"><img src=" /images/logoNav.png"></a>
                            <ul class="navbar-nav mt-2 mt-lg-0 ml-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="#/liveCourse" >
                                    <i class="fa fa-camera"></i>
                                    Live Courses
                                <span class="sr-only">(current)</span>
                                </a>
                            </li>
                            <li class="nav-item ">
                                <a class="nav-link" href="#" >
                                <img  style="    width: 15px;"src=" /images/online-course.svg"> 
                                Courses
                                </a>
                            </li>
                            <li class="nav-item dropdownNav" >
                                <button class=""  ng-click="showDropDown()">
                                    <img src="{{img()}}">
                                    </button>
                                    <div class="dropdownNav-menu ml-auto" ng-hide="hideDropDown" >
                                        <div class="arrow"></div>
                                    <a   data-toggle="modal" data-target="#editProfile"> 
                                        <svg class="edit-pen-title">
                                          <use xlink:href="#user"></use>
                                        </svg>
                                        Edit Profile
                                    </a>
                                    <div class="modal fade popUpInfo popup" id="editProfile" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                            <div class="modal-dialog" role="document">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <h5 class="modal-title" id="exampleModalLabel">Edit Info</h5>
                                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                                <span aria-hidden="true">&times;</span>
                                                            </button>
                                                        </div>
                                                        <div class="modal-body">
                                                            <div class="row justify-content-center">
                                                                <div class="col-2">
                                                                    <img  ng-src="{{img()}}" ng-model="imgPath">
                                                                    <form id="imageUploadForm" enctype="multipart/form-data">
                                                                        <input type="file" name="file"  id="ImageBrowse" accept="image/png,image/jpg,image/jpeg" />
                                                                        <label for="ImageBrowse">
                                                                            <i class="fa fa-pencil-square-o fa-lg" aria-hidden="true"></i>
                                                                        </label>
                                                                    </form>
                                                                </div>
                                                            </div>
                                                            <div class="row justify-content-center">
                                                                <div class="col-4 ">
                                                                    <p class="error" id="size">Size image bigger than 5 Mega or Worng Format</p>
                                                                </div>
                                                            </div>
                                                            <div class="row line">
                                                                <div class="col-sm-6">
                                                                    <div class="row">
                                                                        <div class="col-sm-12">
                                                                            <p class="title">Name</p>
                                                                        </div>
                                                                    </div>
                                                                    <div class="row">
                                                                        <div class="col-sm-12">
                                                                            <input type="text" class="form-control" ng-model="editProfile.username"  value="{{profileData.username}}">
                                                                        
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <div class="col-sm-6">
                                                                    <div class="row">
                                                                        <div class="col-sm-12">
                                                                            <p class="title">Title</p>
                                                                        </div>
                                                                    </div>
                                                                    <div class="row">
                                                                        <div class="col-sm-12">
                                                                            <input type="text" class="form-control" ng-model="editProfile.title" value="{{profileData.title}}">
                                                                        </div>
                                                                    </div>      
                                                                </div>
                                                            </div>
                                                            <div class="row line">
                                                                <div class="col-sm-12">
                                                                    <div class="row">
                                                                        <div class="col-sm-12">
                                                                        <p class="title" >Description</p>
                                                                        </div>
                                                                    </div>
                                                                    <div class="row">
                                                                        <div class="col-sm-12">
                                                                            <textarea class="form-control" ng-model="editProfile.info" >{{profileData.info}}</textarea>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="modal-footer">
                                                            <div class="row justify-content-center">
                                                                <div class="col-sm-3">
                                                                    <button type="button" class="btn save" ng-click="savedata()"class="close" data-dismiss="modal" aria-label="Close">Save changes</button>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div> 
                                              
                                    </div>
                                    <a class="dropdown-item" href="#"ng-click="logout()"><i class="fa fa-sign-out" aria-hidden="true"></i>Log Out</a>
                                    </div>

                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
