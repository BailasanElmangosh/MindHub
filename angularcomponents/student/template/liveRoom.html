<div class="container-fluid">
        <script src="https://simplewebrtc.com/latest-v2.js"></script>
        <script src="../../../js/SignalR/jquery-1.6.4.min.js"></script>
        <script src="../../../js/SignalR/jquery.signalR-2.2.2.min.js"></script>
        <script src="http://localhost:10724/signalr/hubs"></script>   
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" />
        <link href="../../../scss/summerbs4.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script> 
        <script src="../../../js/summerbs4.js"></script>
        <script>
            $('#summernote').summernote({
            placeholder: 'Hello bootstrap 4',
            tabsize: 2,
            height: 500
          });
        </script>    
<style>
   #remoteVideos video
   {
       display:none;
       width:100%;
        height: 100%;
   } 
   #remoteVideos video:first-child
   {
       display:block;
   }
</style>

<div class="row liveRoom ">

    <div class="col-6">
        <div class="whiteBoard"> 
               
            <textarea id="summernote" rows="10" class="form-control"></textarea>
        </div>
    </div>
    <div class="col-6">
        <div class="row">
            <div class="col-12"> 
                <div class="live">
                    <!-- <video id="localVideo"></video> -->
                    <div id="remoteVideos"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="chat justify-content-center">
                    <div class="showComment" id="scrollComment">
                        <div class="row block" ng-repeat="msg in messages">
                            <div class="col-lg-1 col-md-3">
                                <div class="image">
                                    <img class="profileImg" ng-src="../../../images/defaultfemale.jpg"> 
                                </div>
                            </div>
                            <div class="col-lg-10 col-md-9">
                                <div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <p class="name" ng-bind="msg.sender"></p>
                                            <p class="msg" ng-bind="msg.msg"></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div> 
                    </div>
                    
                        <div class="send" >
                            <div class="row ">
                                <div class="col-lg-1 col-md-3">
                                    <div class="image">
                                        <img  ng-src="../../../images/defaultfemale.jpg">                                             
                                    </div>
                                </div>
                                <div class="col-lg-8 col-md-9">
                                        <div class="row">
                                                <div class="col-md-12">
                                                    <div class="row">
                                                        <div class="col-md-5 title">
                                                            <p>Type Your Message Here</p>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col-md-8">
                                                            <from >
                                                                <input type="text" ng-model="textMsg"  class="textareaComment form-control" placeholder="Add Your Answer here ...."
                                                                ng-keypress="($event.charCode==13)? sendMessage(): return"
                                                                >
                                                            </from>  
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                            </div>       
                            </div>  
                        </div>
                </div>  
            </div>     
        </div>
    </div>

</div>
</div>
